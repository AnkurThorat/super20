<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-info">
        <h2>Business Contact Information</h2>
        <p>Company Name: Great Manager Institute</p>
        <p>
          Address: Empire Mills, Empire Business Center CHISLEHURST,Tulsi Pipe
          Rd, Lower Parel, Mumbai, Maharashtra 400013
        </p>
        <p>Phone Number:1234567890</p>
        <p>Email: contact@gmi.com</p>
        <h2>Social Media</h2>
        <ul>
          <li>
            <a href="#" target="_blank"
              ><img src="facebook-icon.png" alt="Facebook"
            /></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><img src="twitter-icon.png" alt="Twitter"
            /></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><img src="linkedin-icon.png" alt="LinkedIn"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
